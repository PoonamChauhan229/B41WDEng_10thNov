<body>
    <script>
        function calculate(a,b){
            console.log(a+b)
        }
        calculate(1,2)
        // a=1
        // b=2
        // 1+2=3
        calculate(5,7)



        function calculate1(a,b){
            var result=a+b;
            return result
        }
        console.log(calculate1(12,2))
        // a=1
        // b=2
        // 1+2=3
        console.log(calculate1(15,7))
    </script>
