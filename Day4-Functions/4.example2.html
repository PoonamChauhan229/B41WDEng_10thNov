    <script>
        // 4 subjects: JS+Node+React+Phython
        //out of 100=> 400
        // calculate the percentage.
        // 90,96,91,100
        // Total Marks Obtained/Total Marks *100

        function sum(a,b,c,d){
            var total=a+b+c+d
            return total
        }
        console.log(sum(90,96,91,100))
        var totalSum=sum(90,96,91,100)
        console.log(totalSum)

        function percentage(x,n){
            var per=x/n*100
            console.log(per)
        }
        percentage(totalSum,400)

    </script>
