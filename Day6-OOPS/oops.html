<body>
    <script>
        class Car{
            
            constructor(name,year){
              this.name=name,
              this.year=year             
            }
            
        }
        var s1=new Car("Audi",2018)
        console.log(s1)
        console.log(s1.name)
        console.log(s1.year)

        var s2= new Car("Suzuki",2009)
        console.log(s2)
        console.log(s2.name,s2.year)
        
    </script>
</body>
