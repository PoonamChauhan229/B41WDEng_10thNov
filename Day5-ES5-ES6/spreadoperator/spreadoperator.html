<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // case1: spread array into is elements
        var arr=["hello","guvi"]
        // ...
        console.log(...arr)
        console.log([...arr])

        var arr1=[1,3]
        console.log(...arr1)

        // case2:spread string into its elements
        var str="hello"
        console.log(...str)
        console.log([...str])

        // case 3:combine an array
        var arr3=[2,3,4,5]
        var arr4=[1,3,4,6,7,8]
        console.log([...arr3,...arr4])
        console.log(arr3.concat(arr4))
    </script>
</body>
</html>
