<body>
    <script>
        function sum(x,y,z){
            return x+y+z
        }
        const numbers=[1,2,3]
        console.log(sum(...numbers))


        // Largest numbers
        arr=[1,3,2]
        console.log(Math.max(1,3,2))
        console.log(Math.max(...arr))
        console.log(Math.min(...arr))

    </script>
