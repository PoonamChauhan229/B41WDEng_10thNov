<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    a=30;
    b=50;
    // value of a is 30 and value of b is 50
    // console.log("value of a is",a,"and value of b is", b)

    // 2 ways
    // concate=>+(Traditional way)
    // template literals(New one)
    console.log(a)
    console.log(b)

    console.log("value of a is "+a+" and value of b is "+b)

    // a:30 b:50
    console.log("a:"+a+" b:"+b)

    // A and B value is:30 50 respectively.
    console.log("A and B value is:"+a+" "+b+" respectively")

    // template literals
    // ``=>backticks=>below the escape button
    // ${variablename}=>${a} ${b}

    console.log(`value of a is ${a} and value of b is ${b}`)

    // a:30 b:50
    console.log(`a:${a} b:${b}`)

     // A and B value is:30 50 respectively.
     console.log(`A and B value is:${a} ${b} respectively`)











    





   </script> 
</body>
</html>
