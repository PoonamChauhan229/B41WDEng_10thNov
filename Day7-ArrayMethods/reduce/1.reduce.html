<body>
    
    <script>
        // sum of an array
        // without accumulator value
        var arr=[1,2,3,4]
        var result=arr.reduce((acc,element)=>acc+element)
       console.log(result)

    //    with acc value
        var arr=[1,2,3,4]
        var result1=arr.reduce((acc,element)=>acc+element,100)
       console.log(result1)

    
       var arr=[1,2,3,4]
       var result5=arr.reduce(getSum,100)
       function getSum(acc,element){
         return acc+element
       }
       console.log(result5)

    </script>
