<body>
   
  

   
    <script>
        
        // <!-- print table of 2 in console-->
        var n=5;
        for(i=1;i<=10;i++){
               console.log(n*i)
        }

        // <!-- print 1 to 10 in console-->

        for(i=1;i<=10;i++){
            console.log(i)
        }
        // loop=> never ending
        // i=1=> 1 i=2
        // i=2=> 2 i=3
        // i=3=> 3 i=4
        // i=10=>10 i=11
        // i=11=> termination =>stop the execution over there
    </script>
</body>
